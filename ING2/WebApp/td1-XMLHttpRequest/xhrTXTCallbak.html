<!DOCTYPE html>
<html>
<body>

<div id="xhrTXTCallback">
<h2>R&eacute;cup&eacute;ration d'un fichier texte avec un callback</h2>
<button type="button" onclick="loadDoc('fichier.txt', callback)">Afficher le fichier</button>
</div>

<script>
function loadDoc(url, fonction) {
  var xhttp;
  xhttp=new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      fonction(this);
    }
  };
  xhttp.open("GET", url, true);
  xhttp.send();
}
function callback(xhttp) {
  document.getElementById("xhrTXTCallback").innerHTML =
  xhttp.responseText;
}
</script>

</body>
</html>
