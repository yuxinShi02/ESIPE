<!DOCTYPE html>
<html>
<body>

<h2>Conversion d'une date JSON en une date js.</h2>
<p id="JSONDateTojs"></p>
<script>

var myJSON = '{ "nom":"Durand", "anniv":"1999-02-11", "ville":"New York"}';
var myObj = JSON.parse(myJSON);
myObj.anniv = new Date(myObj.anniv);

document.getElementById("JSONDateTojs").innerHTML = myObj.anniv; 
</script>

</body>
</html>
