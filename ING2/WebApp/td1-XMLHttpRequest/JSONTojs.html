<!DOCTYPE html>
<html>
<body>

<h2>Conversion d'un format JSON en un objet JavaScript.</h2>
<p id="JSONTojs"></p>
<script>

var myJSON = '{ "nom":"Durand", "age":91, "ville":"New York" }';
var myObj = JSON.parse(myJSON);
var result = "nom = " + myObj.nom + " age = " + myObj.age + " ville = " + myObj.ville ;
document.getElementById("JSONTojs").innerHTML = result;

</script>

</body>
</html>
